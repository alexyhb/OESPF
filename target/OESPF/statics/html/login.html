<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<!-- Bootstrap-Core-CSS -->
	<link href="../css/font-awesome.min.css" rel="stylesheet">

<body >
	<div class="loadnav"> </div>
	<section>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="login_username" class="col-md-3 control-label">用户名</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="username" id="login_username" placeholder="用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="login_password" class="col-md-3 control-label">密码</label>
						<div class="col-md-5">
							<input type="password" class="form-control" name="password" id="login_password"
								   placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-md-5">
							<button id="btn_login" class="btn btn-primary">Sign in</button>
							<a style="text-align: center" href="signup.html">还没账号?点击注册</a>
						</div>
					</div>
				</form>

			</div>
		</div>


	</section>
</body>
