<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <!-- Bootstrap-Core-CSS -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">


    <script src="../js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div class="loadnav"> </div>
    <section>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="Login_username" class="col-sm-4 control-label">用户名</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="Login_username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login_PWD" class="col-sm-4 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="login_PWD" placeholder="密码">
                        </div>
                        <p><span style="color: red">*</span></p>
                    </div>
                    <div class="form-group">
                        <label for="login_PWD_2" class="col-sm-4 control-label">确认密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="login_PWD_2" placeholder="确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <div class="checkbox">
                                <input type="radio" name="role" value="2" checked>注册为学生
                                <input type="radio" name="role" value="1">注册为老师

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button type="button" id="btn_signup" class="btn btn-default">注册 </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
